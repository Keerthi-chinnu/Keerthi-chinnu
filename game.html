<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Balloon Game</title>
<style>
  /* CSS Styling */
  body {
    margin: 0;
    background: #87ceeb; /* Sky blue background */
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #sky {
    position: absolute;
    width: 200%;
    height: 100%;
    background: repeating-linear-gradient(90deg, #87ceeb 0 10px, #b0e0e6 10px 20px);
    animation: moveSky 10s linear infinite;
    z-index: 0;
  }

  @keyframes moveSky {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  #balloon {
    position: absolute;
    left: 50px;
    top: 50%;
    width: 50px;
    height: 70px;
    background: white;
    border-radius: 50% 50% 45% 45%;
    transform: translateY(-50%);
    z-index: 10;
  }

  .string {
    position: absolute;
    left: 50%;
    top: 70px;
    width: 2px;
    height: 30px;
    background: white;
    animation: wave 1s infinite alternate;
    transform-origin: top center;
  }

  @keyframes wave {
    0% { transform: rotate(10deg); }
    100% { transform: rotate(-10deg); }
  }

  #instruction {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
    z-index: 20;
  }

  #startBtn, #slowBtn {
    position: absolute;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    z-index: 20;
  }

  #startBtn {
    top: 10px;
    left: 10px;
  }

  #difficulty {
    position: absolute;
    top: 10px;
    left: 120px;
    font-size: 16px;
    padding: 6px;
    z-index: 20;
  }

  #slowBtn {
    bottom: 10px;
    right: 10px;
  }

  .obstacle {
    position: absolute;
    border-radius: 50%;
    z-index: 5;
  }
</style>
</head>
<body>
  <div id="gameContainer">
    <div id="sky"></div>
    <div id="balloon">
      <div class="string"></div>
    </div>
    <div id="instruction">Use arrow keys to control</div>
    <button id="startBtn">Start</button>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
      <option value="extreme">Extreme</option>
    </select>
    <button id="slowBtn">Slow down</button>
  </div>

<script>
  // JavaScript game logic
  const balloon = document.getElementById("balloon");
  const gameContainer = document.getElementById("gameContainer");
  const startBtn = document.getElementById("startBtn");
  const difficulty = document.getElementById("difficulty");
  const slowBtn = document.getElementById("slowBtn");

  let obstacles = [];
  let gameSpeed = 2;
  let isRunning = false;
  let slowdown = false;
  let obstacleInterval;
  let gameLoopInterval;

  document.addEventListener("keydown", (e) => {
    if (!isRunning) return;
    let top = parseInt(getComputedStyle(balloon).top);
    const step = 10;
    if(e.key === "ArrowUp") {
      if (top > 0) balloon.style.top = (top - step) + "px";
    } else if(e.key === "ArrowDown") {
      if (top < window.innerHeight - 70) balloon.style.top = (top + step) + "px";
    }
  });

  startBtn.addEventListener("click", () => {
    if (isRunning) return; // Prevent restarting while running
    resetGame();
    isRunning = true;
    startBtn.disabled = true;
    difficulty.disabled = true;
    generateObstacles(difficulty.value);
    startGameLoop();
  });

  slowBtn.addEventListener("click", () => {
    if (!isRunning || slowdown) return;
    slowdown = true;
    const originalSpeed = gameSpeed;
    gameSpeed = Math.max(1, gameSpeed / 5); // Slow down speed
    setTimeout(() => {
      gameSpeed = originalSpeed;
      slowdown = false;
    }, 2000);
  });

  function resetGame() {
    // Remove existing obstacles
    obstacles.forEach(obs => obs.remove());
    obstacles = [];
    stopGameLoop();
    setDifficultySpeed(difficulty.value);
    balloon.style.top = "50%";
  }

  function setDifficultySpeed(level) {
    switch(level) {
      case "easy": gameSpeed = 2; break;
      case "normal": gameSpeed = 4; break;
      case "hard": gameSpeed = 6; break;
      case "extreme": gameSpeed = 8; break;
      default: gameSpeed = 4;
    }
  }

  function generateObstacles(level) {
    obstacleInterval = setInterval(() => {
      if (!isRunning) {
        clearInterval(obstacleInterval);
        return;
      }
      createObstacle(level);
    }, 1500);
  }

  function createObstacle(level) {
    // Create different obstacle types depending on level and random chance
    const obs = document.createElement("div");
    obs.classList.add("obstacle");

    let size, color, shape;

    if (level === "extreme" && Math.random() > 0.5) {
      // Additional tall obstacle for extreme mode
      size = { width: 30, height: 70 };
      color = "purple";
      shape = "rect";
    } else {
      // Normal circular obstacle
      size = { width: 50, height: 50 };
      color = "red";
      shape = "circle";
    }

    obs.style.width = size.width + "px";
    obs.style.height = size.height + "px";
    obs.style.backgroundColor = color;
    obs.style.borderRadius = shape === "circle" ? "50%" : "10%";

    // Start off-screen right side, random vertical position
    obs.style.right = "-60px";
    obs.style.top = Math.random() * (window.innerHeight - size.height) + "px";

    gameContainer.appendChild(obs);
    obstacles.push(obs);
  }

  function startGameLoop() {
    gameLoopInterval = setInterval(() => {
      if (!isRunning) {
        clearInterval(gameLoopInterval);
        return;
      }
      moveObstacles();
      // Could add collision detection here if you want
    }, 20);
  }

  function stopGameLoop() {
    clearInterval(gameLoopInterval);
    clearInterval(obstacleInterval);
    isRunning = false;
    startBtn.disabled = false;
    difficulty.disabled = false;
  }

  function moveObstacles() {
    for (let i = obstacles.length - 1; i >= 0; i--) {
      let obs = obstacles[i];
      let right = parseInt(obs.style.right);
      obs.style.right = (right + gameSpeed) + "px";

      // Remove obstacle if off screen right side
      if (right > window.innerWidth + 60) {
        obs.remove();
        obstacles.splice(i, 1);
      }
    }
  }
</script>
</body>
</html>
